<main>

    <br><br>

    <h3 class="titulo1">Contato</h3><br><br>

    <div class="formulario">
        <Form>
            <div class="coluna1">
                <input type="text" placeholder="Ex.: Larissa Costa" required class="input-padrao"><br><br>
                <label for="" class="label-padrao">Nome e sobrenome</label><br><br>

                <input type="e-mail" placeholder="exemplo@exemplo.com" required class="input-padrao"><br><br>
                <label for="" class="label-padrao">E-mail</label><br><br>
            </div>

            <div class="coluna2">
                <input type="text" placeholder="(00) 99999-9999" required class="input-padrao"><br><br>
                <label for="" class="label-padrao">Telefone</label><br><br>

                <input type="text" placeholder="Ex.: 01" required class="input-padrao"><br><br>
                <label for="" class="label-padrao">Código do produto</label><br><br><br>
            </div>

            <div class="check">
                <input type="radio" name="" id=""> Telefone
                <input type="radio" name="" id=""> WhatsApp
                <input type="radio" name="" id=""> E-mail <br>
            </div>

            <p class="texto">Deixe sua mensagem abaixo</p>
            <textarea class="caixa-mensagem" name="" id="" cols="93" rows="15" placeholder="Escreva sua mensagem aqui."></textarea><br><br>

            <button>Enviar</button><br><br><br>
        </Form>
    </div>

</main>
